<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/combat.js"></script>
    <script src="js/rooms.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Press+Start+2P" rel="stylesheet">
    <title>Cavern: A Text-Based Adventure</title>
  </head>
  <body>
    <div class="container">
      <div class="titleCard">
        <h1>Cavern</h1>
        <h2> A Text-Based Adventure</h2>
        <h4>A team project by Bobby Martin, Garnett Puett, Isaac Shoman, Ami Cooper, and Dawn Mott</h4>
        <form id="start">
          <div class="form-group">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Enter</button>
        </form>
      </div>
      <div class="adventureTime hiddenDiv">
        <p class="textHere">You enter a small cavern.</p>
        <button type="button" class="nextText btn btn-primary"> >>> </button>
        <div class="choiceOne hidden">
          <button type="button" class="btn btn-primary" id="leftOne">Go left</button>
          <button type="button" class="btn btn-primary" id="rightOne">Go right</button>
          <button type="button" class="nextText1 btn btn-primary"> >>> </button>
        </div>
      </div>
    </div>
  </body>
</html>
